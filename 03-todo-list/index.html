<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úÖ To-Do List</h1>
            <p>Stay organized and get things done</p>
        </header>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="add-task-container">
            <form class="add-task-form" id="addTaskForm">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" required>
                    <select id="categorySelect">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" id="addTaskBtn">Add Task</button>
                </div>
            </form>
        </div>

        <div class="controls-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="clearCompletedBtn">Clear Completed</button>
                <button class="action-btn danger" id="clearAllBtn">Clear All</button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically added here -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
